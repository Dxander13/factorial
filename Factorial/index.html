<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Factorial</h1>
        <p>Introduce un número:</p>
        <input type="number" id="numberInput" min="0" placeholder="Número">
        <br>
        <button onclick="calculateFactorial()">Calcular Factorial</button>
        <p class="result" id="result"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
